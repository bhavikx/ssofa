{% extends 'main.html' %}

{% load static %}

{% block content %}
	
<style>
	.mySlides {display:none;}

    .pic{
        max-width: 100%;
        max-height:100%;
        margin: 0 auto;
        border-radius: 3%;
    }


</style>

<div class="container-fluid pt-4" align="center">
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'image/3.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'image/1.jpg' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'image/3.jpg' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'image/2.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </div>
<hr>
    <h2 class="text-monospace"><u>Luxury Sofa</u></h2>
    <div class="row">
        {% for p in pic %}
            <div class="col-sm-4 mb-2">
                <img class="pic" src="{{ p.sofa.url }}">
            </div>
        {% endfor %}
    </div>
        <a class="btn btn-outline-dark" href="{% url 'product-sofa' %}">See More</a>
<hr>
    <h2 class="text-monospace"><u>Luxury Curtain</u></h2>
    <div class="row">
        {% for p in pic %}
            <div class="col-sm-4 mb-2">
                <img class="pic" src="{{ p.curtain.url }}">
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'product-curtain' %}" class="btn btn-outline-dark">See More</a>
</div>
{% endblock %}
